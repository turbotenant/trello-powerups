<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Board Time Statistics</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 15px;
      font-size: 14px;
    }
    h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    p {
      color: #5e6c84;
      margin: 5px 0;
    }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>Time Tracking Stats</h3>
  <p>Track how long cards spend in each list on this board.</p>
  <p>Open any card to see its detailed time breakdown.</p>
  <script>
    var t = TrelloPowerUp.iframe();
    t.render(function() {
      t.sizeTo('body');
    });
  </script>
</body>
</html>
