<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #0079bf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #026aa7;
    }
  </style>
</head>
<body>
  <h3>Authorize Time in List</h3>
  <p>Please authorize this Power-Up to read card history.</p>
  <button id="auth-btn">Authorize</button>

  <script src="./constants.js"></script>
  <script>
    var t = TrelloPowerUp.iframe({
      appKey: APP_KEY,
      appName: APP_NAME,
    });

    var authBtn = document.getElementById('auth-btn');
    authBtn.addEventListener('click', function() {
      authBtn.textContent = 'Authorizing...';
      authBtn.disabled = true;

      t.getRestApi()
        .authorize({ scope: "read,write", expiration: "never" })
        .then(function(token) {
          // Store the token at organization level, with fallback to board level
          return t.set("organization", "private", "token", token)
            .catch(function() {
              // If organization storage fails, fall back to board level
              return t.set("board", "private", "token", token);
            });
        })
        .then(function() {
          authBtn.textContent = 'Authorized!';
          setTimeout(function() {
            return t.closePopup();
          }, 500);
        })
        .catch(function(error) {
          console.error('Authorization failed:', error);
          authBtn.textContent = 'Authorization Failed - Try Again';
          authBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
