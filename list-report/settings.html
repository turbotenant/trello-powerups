<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>List Report Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    #content h3 {
      margin: 0 0 8px;
      font-size: 14px;
      font-weight: 600;
      color: #dfe1e6;
    }
    #content p {
      margin: 0 0 12px;
      font-size: 12px;
      color: #bfc6d2;
      line-height: 1.4;
    }
    .settings-section {
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 4px 0 0;
      border: 1px solid #dfe1e6;
      border-radius: 3px;
      font-size: 14px;
    }
    .save-btn {
      padding: 8px 16px;
      background-color: #0079bf;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .save-btn:hover {
      opacity: 0.9;
    }
    .settings-error {
      color: #eb5a46;
      font-size: 14px;
    }
    .version-info {
      color: #bfc6d2;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="list-report-settings">
      Loading...
    </div>
    <p class="version-info">Version: <span id="version"></span></p>
  </div>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="../shared/auth-helpers.js"></script>
  <script src="./constants.js"></script>
  <script src="../shared/trello-api.js"></script>
  <script src="./list-report-helpers.js"></script>
  <script src="./list-report-api.js"></script>
  <script src="./list-report-report.js"></script>
  <script src="./power-up.js"></script>
</body>
</html>
